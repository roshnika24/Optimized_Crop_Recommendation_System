<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; }
        .container-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 30px;
            padding: 30px;
        }
        .form-label { font-weight: 500; color: #2c3e50; }
        .btn-custom {
            background: #28a745;
            padding: 12px 30px;
            font-size: 1.1rem;
        }
        .card-result {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸŒ± SmartCrop</a>
        </div>
    </nav>

    <div class="container container-box">
        <h1 class="text-center mb-4 text-success">Crop Recommendation System</h1>

        <form action="/predict" method="POST">
            <div class="row g-4">
                <!-- First Row -->
                <div class="col-md-4">
                    <label class="form-label">Nitrogen (N)</label>
                    <input type="number" name="Nitrogen" class="form-control"
                           min="0" max="200" step="0.1" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Phosphorus (P)</label>  <!-- Corrected spelling -->
                    <input type="number" name="Phosphorus" class="form-control"
                           min="0" max="200" step="0.1" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Potassium (K)</label>
                    <input type="number" name="Potassium" class="form-control"
                           min="0" max="200" step="0.1" required>
                </div>

                <!-- Second Row -->
                <div class="col-md-4">
                    <label class="form-label">Temperature (Â°C)</label>
                    <input type="number" name="Temperature" class="form-control"
                           min="-20" max="60" step="0.1" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Humidity (%)</label>
                    <input type="number" name="Humidity" class="form-control"
                           min="0" max="100" step="0.1" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">pH Value</label>
                    <input type="number" name="Ph" class="form-control"
                           min="0" max="14" step="0.1" required>
                </div>

                <!-- Third Row -->
                <div class="col-12">
                    <label class="form-label">Rainfall (mm)</label>
                    <input type="number" name="Rainfall" class="form-control"
                           min="0" max="1000" step="0.1" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn"  style="background-color: #008000; color: white;">
                    Get Recommendation
                </button>
            </div>
        </form>

        {% if result %}
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card card-result">
<!--                    <img src="{{ url_for('static', filename='images/img.jpg') }}"-->
<!--                         class="card-img-top" alt="Crop recommendation"-->
<!--                         style="border-radius: 10px 10px 0 0;">-->
                    <div class="card-body text-center py-4">
                        <h3 class="card-title mb-3">Recommended Crop</h3>
                        <div class="result-display fs-4 text-success fw-bold">
                            {{ result }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
